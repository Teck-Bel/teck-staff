<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8"/>
    <title>Staff login Teck</title>
    <link rel="icon" type="image/png" href="/teck-staff/images/teck-logo.png"/>
    <link rel="stylesheet" href="/teck-staff/css/style.css"/>
  </head>
  <body data-title="Staff login Teck" data-logo="/teck-staff/images/teck-logo.png">
    
    <form id="loginForm" method="post" action="#">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mailadres"
        autocomplete="email"
        required
      />
      <br><br>
    
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Wachtwoord"
        autocomplete="current-password"
        required
      />
      <br><br>
    
      <button type="submit">Inloggen</button>
    </form>
  
    <p id="error" style="color:red;"></p>
  
    <!-- Login logica -->
    <script type="module" src="/teck-staff/includes/js/login.js"></script>
  </body>
</html>
